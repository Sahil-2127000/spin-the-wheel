<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Spin Wheel</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; font-family: sans-serif; }
        #wheel-container { position: relative; width: 300px; height: 300px; }
        #canvas { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #333; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        #pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #e74c3c; z-index: 10; }
        button { margin-top: 30px; padding: 12px 24px; font-size: 18px; cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 5px; font-weight: bold; }
        button:disabled { background: #95a5a6; }
        #result { margin-top: 20px; font-size: 24px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <h1>Spin to Win!</h1>
    <div id="wheel-container">
        <div id="pointer"></div>
        <canvas id="canvas" width="300" height="300"></canvas>
    </div>
    <button id="spinBtn">SPIN THE WHEEL</button>
    <p id="result"></p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultText = document.getElementById('result');
        
        const options = ["5% OFF", "10% OFF", "FREE GIFT", "20% OFF", "TRY AGAIN", "₹115 OFF<br>Shop above ₹500 to claim "];
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FF33A8", "#FF8C33"];
        const arc = (2 * Math.PI) / options.length;
        let currentRotation = 0;

        function drawWheel() {
            options.forEach((text, i) => {
                const angle = i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.lineTo(150, 150);
                ctx.fill();

                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(150 + Math.cos(angle + arc / 2) * 100, 150 + Math.sin(angle + arc / 2) * 100);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                ctx.font = "bold 14px Arial";
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            });
        }

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            resultText.innerText = "Good luck...";
            const spinAdd = Math.floor(Math.random() * 360) + 1440; // At least 4 full turns
            currentRotation += spinAdd;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                spinBtn.disabled = false;
                const actualDeg = currentRotation % 360;
                const index = Math.floor((360 - (actualDeg % 360)) / (360 / options.length)) % options.length;
                resultText.innerText = `You won: ${options[index]}!`;
            }, 4000);
        });

        drawWheel();
    </script>
</body>
</html>
